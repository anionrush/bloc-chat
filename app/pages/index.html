<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
    
<body>
    
    <div class="container no-padding">

        <div class="col-xs-4 no-padding menu-bar">

            <div ng-controller="RoomCtrl">
                <div class=""  >
                    <h1 style="margin-top: 0px; margin-left: 5px;"> Bloc Chat</h1>
                    <div ng-controller="ModalCtrl as mdl">
                        <button style="margin-left: 5px;" class="btn btn-default" ng-click="mdl.open()">New room</button>
                    </div>
                    <div ng-repeat="room in rooms"> 
                        <div class="room-row"> {{room.text}}</div>
                    </div>
                </div>
             </div>
        </div>
        
        <div class="col-md-4">

        </div>
</div>
            
        
       
        
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="/scripts/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="/scripts/app.js"></script>  
    <script src="/scripts/controllers/ModalCtrl.js"></script>
    <script src="/scripts/controllers/RoomCtrl.js"></script>
    <script src="/scripts/services/Room.js"></script>
    
    
</body>
</html>
