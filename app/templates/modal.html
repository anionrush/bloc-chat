<div class="modal-header">
    <h3 class="modal-title">Create new room</h3>
</div>

<div class="modal-body">
    <input placeholder="New Room Name" ng-model="mic.addText">

</div>

<div class="modal-footer">
    <button class="btn btn-primary pull-left" type="button" ng-click="mic.addRoom()">Add Room</button>
    <button class="btn btn-warning pull-left" type="button" ng-click="cancel()">Cancel</button>
</div>
