<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
    
<body>
    
    <div class="container no-padding" style="width:100%" ng-controller="RoomCtrl as vm" ng-cloak >
        <div class="row no-padding" style="width:100%; height:100%">

            <div class="col-xs-3 no-padding menu-bar">

                <h1 style="margin-top: 0px; margin-left: 5px;"> Bloc Chat</h1>
                <div ng-controller="ModalCtrl as mdl">
                    <button style="margin-left: 5px;" class="btn btn-primary" ng-click="mdl.open()">New room</button>
                </div>

                <div ng-repeat="room in vm.rooms"> 
                    <div class="room-row"> 
                        <button class="room-button" ng-click="vm.messages = vm.getMessages(room)" >
                            <strong> {{room.text}}</strong></button>
                    </div>
                </div>

            </div>
         
            <div class="col-xs-9 no-padding pull-left" style=" height: 100vh;">
                <div ng-repeat="msg in vm.messages"> 
                    <div ng-class-odd="'task-odd'">
                        <strong>{{msg.user}}</strong>
                        <br>
                        {{msg.content}}
                    </div>

                </div>
   
                <h1 ng-show="(vm.currentRoomId == '' || vm.currentRoomId == null)"> Select or Add a Chatroom</h1>
                <div class="row no-padding msg-row" ng-show="!(vm.currentRoomId == '' || vm.currentRoomId == null)">
                    <div class="col-xs-11" style="height:100%;"><input class="msg-input" ng-model="vm.newMessage" ></div>
                    <div class="col-xs-1" style="height:100%;"><button class="send-msg btn btn-primary" ng-click="vm.send(vm.newMessage, vm.currentRoomId)" ng-disabled="(vm.currentRoomId == '' || vm.currentRoomId == null) || (vm.newMessage == '' || vm.newMessage == null)">Send</button></div>
                </div>   
            </div>
        </div>
    </div>   
        
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="/scripts/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="/scripts/app.js"></script>  
    <script src="/scripts/controllers/ModalCtrl.js"></script>
    <script src="/scripts/controllers/RoomCtrl.js"></script>
    <script src="/scripts/controllers/PrmtCtrl.js"></script>
    <script src="/scripts/services/Room.js"></script>
    <script src="/scripts/services/Messages.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-cookies.js"></script>
    
    
</body>
</html>
